<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <main>
    <div class="calc-body">
      <div class="row">
        <div class="branding-row">
          <div class="brand">Made by:<br> Javan Friedel</div>
          <div class="solar">
            <div class="solar-bar"></div>
            <div class="solar-bar"></div>
            <div class="solar-bar"></div>
            <div class="solar-bar"></div>
          </div>
        </div>
      </div>

      <!-- Flex column -->
      <div class="row">
        <div class="eq-row">
          <div id="equation"> MATHS   
          </div>
          <div id="output">
            RESULTS!
          </div>
        </div>
      </div>

      <div class="numpad">
        <div class="num-row">
          <div class="num-btn">7</div>
          <div class="num-btn">8</div>
          <div class="num-btn">9</div>
          <div class="num-btn">รท</div>
        </div>

        <div class="num-row">
          <div class="num-btn">4</div>
          <div class="num-btn">5</div>
          <div class="num-btn">6</div>
          <div class="num-btn">x</div>
        </div>

        <div class="num-row">
          <div class="num-btn">1</div>
          <div class="num-btn">2</div>
          <div class="num-btn">3</div>
          <div class="num-btn">-</div>
        </div>

        <div class="num-row">
          <div class="num-btn">+/-</div>
          <div class="num-btn">0</div>
          <div class="num-btn">.</div>
          <div class="num-btn">+</div>
        </div>

        <div class="num-row">
          <div class="num-btn">=</div>
          <div class="num-btn">X</div>          
        </div>
      </div>


    </div>    
  </main>
</body>
</html>
